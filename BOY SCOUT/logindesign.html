<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hakbayan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="logindesign.css">
</head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
    }
    .login-container {
      width: 95vw; /* Match sign up page width */
      max-width: 420px; /* Match sign up page max-width */
      min-height: 420px;
      background: #e0e0e0;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('assets/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0; /* 0% opacity */
      z-index: 0;
    }
    .header-flex {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      margin-bottom: 18px;
      margin-top: 18px;
      text-align: left;
      gap: 12px;
    }

    .logo {
      width: 38px;
      height: 38px;
      background: #eee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #888;
      overflow: hidden;
      margin-bottom: 0;
      margin-right: 10px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .header-title-vertical {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
      line-height: 1.1;
      color: #222;
    }

    .header-title-vertical span {
      display: block;
    }

    @media (max-width: 400px) {
      .header-flex {
        margin-top: 10px;
        margin-bottom: 10px;
        gap: 7px;
      }
      .logo {
        width: 28px;
        height: 28px;
        font-size: 11px;
        margin-right: 5px;
      }
      .header-title-vertical {
        font-size: 11px;
      }
    }

    /* Make sure the content is above the background */
    .login-container > * {
      position: relative;
      z-index: 1;
    }
    .laginhanda-logo {
      width: 38px;
      height: 38px;
      display: block;
      object-fit: contain;
      margin: 0 auto 14px auto;
    }
    form {
      width: 100%;
      max-width: 420px; /* Match login-container and sign up page */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 4px;
      font-size: 13px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 9px;
      margin-bottom: 13px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .login-container button[type="submit"] {
      width: 100%;
      padding: 11px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 5px;
    }
    .login-container button[type="submit"]:hover {
      background: #156ec0;
    }
    .forgot-link {
      display: block;
      margin: 10px 0 0 0;
      color: #1e90ff;
      text-align: left;
      text-decoration: none;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .signup-btn {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: #fff;
      color: #1e90ff;
      border: 1.5px solid #1e90ff;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .signup-btn:hover {
      background: #1e90ff;
      color: #fff;
    }
    .footer {
      position: absolute;
      right: 18px;
      bottom: 10px;
      font-style: italic;
      color: #666;
      font-size: 13px;
      text-align: right;
    }
    @media (max-width: 400px) {
      .login-container {
        max-width: 100vw;
        width: 100vw; /* Ensure full width on small screens */
        border-radius: 0;
        padding: 0 2vw 10px 2vw;
        min-height: 100vh;
      }
      .header-center {
        margin-top: 18px;
        margin-bottom: 10px;
      }
      .logo {
        width: 38px;
        height: 38px;
        font-size: 13px;
        margin-bottom: 6px;
      }
      .header-title {
        font-size: 12px;
      }
      .laginhanda-logo {
        width: 22px;
        height: 26px;
        margin-bottom: 10px;
      }
      form {
        max-width: 100vw;
      }
      .footer {
        right: 10px;
        bottom: 6px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
 
  <div class="header-flex">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" onerror="this.style.display='none';this.parentNode.textContent='Logo';">
    </div>
    <div class="header-title-vertical">
      <span>National Eagle Scout Association</span>
      <span>of the Philippines</span>
    </div>
  </div>
  <div class="login-container">
    <!-- ...existing code... -->
    <img src="assets/laginhanda.png" alt="Laging Handa Logo" class="laginhanda-logo" onerror="this.style.display='none';">
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <label for="email">Email / Serial Number:</label>
      <input type="text" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign In</button>
      <button type="button" class="forgot-link" onclick="openForgotModal()">Forgot password?</button>
      <button type="button" class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
    </form>
    <div class="footer">“Laging Handa”</div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.35); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:12px; max-width:320px; width:90vw; margin:auto; padding:24px 18px; box-shadow:0 2px 8px rgba(0,0,0,0.15); position:relative;">
      <h3 style="margin-top:0; font-size:18px;">Forgot Password</h3>
      <p style="font-size:14px;">Enter your email address and we'll send you a reset link.</p>
      <input type="email" id="forgotEmail" placeholder="Enter your email" style="width:100%;padding:9px;margin-bottom:14px;border:1px solid #ccc;border-radius:5px;font-size:14px;box-sizing:border-box;">
      <button onclick="sendResetLink()" style="width:100%;padding:10px;background:#1e90ff;color:#fff;border:none;border-radius:5px;font-size:15px;font-weight:bold;cursor:pointer;">Send Reset Link</button>
      <button onclick="closeForgotModal()" style="margin-top:10px;width:100%;padding:8px;background:#eee;color:#333;border:none;border-radius:5px;font-size:14px;cursor:pointer;">Cancel</button>
    </div>
  </div>
  <script>
    function openForgotModal() {
      document.getElementById('forgotModal').style.display = 'flex';
      document.getElementById('forgotEmail').value = '';
    }
    function closeForgotModal() {
      document.getElementById('forgotModal').style.display = 'none';
    }
    function sendResetLink() {
      var email = document.getElementById('forgotEmail').value.trim();
      if (!email) {
        alert('Please enter your email address.');
        return;
      }
      closeForgotModal();
      setTimeout(function() {
        alert('If this email is registered, a reset link has been sent to ' + email + '.');
      }, 200);
    }
    // Make modal vertically centered
    document.getElementById('forgotModal').style.display = 'none';
    document.getElementById('forgotModal').style.alignItems = 'center';
    document.getElementById('forgotModal').style.justifyContent = 'center';

    // Toggle menu logic
    document.addEventListener('DOMContentLoaded', function() {
      var toggleBtn = document.getElementById('toggleBtn');
      var toggleMenu = document.getElementById('toggleMenu');
      if (toggleBtn && toggleMenu) {
        toggleBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          if (toggleMenu.style.display === 'block') {
            toggleMenu.style.display = 'none';
          } else {
            toggleMenu.style.display = 'block';
          }
        });
        document.addEventListener('click', function(e) {
          if (toggleMenu.style.display === 'block' && !toggleMenu.contains(e.target) && e.target !== toggleBtn) {
            toggleMenu.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
