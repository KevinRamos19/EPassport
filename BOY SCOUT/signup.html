<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NESAPh Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="logo-section">
      <img src="logo.png" alt="Eagle Scout Logo" class="main-logo"/>
      <h1>National Eagle Scout<br>Association of the Philippines</h1>
    </div>

    <div class="login-card">
      <h2 style="text-align:center;">Sign Up</h2>
      <label for="signup-email">Email</label>
      <input type="text" id="signup-email" placeholder="Enter your email" />
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" />
      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" placeholder="Confirm password" />
      <button onclick="signup()">Sign Up</button>
      <button type="button" class="signup-btn" onclick="goToLogin()">Back to Login</button>
    </div>

    <div class="footer">
      <img src="laginghanda.png" alt="BSP Logo" />
      <p>"Laging Handa"</p>
    </div>
  </div>

  <script>
    function signup() {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (!email || !password || !confirm) {
        alert("Please fill in all fields.");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      alert("Sign up successful! (Demo only)");
      // Here you would send data to your server
    }
    function goToLogin() {
      window.location.href = "EagleScoutLogin.html";
    }
  </script>
</body>
</html>
