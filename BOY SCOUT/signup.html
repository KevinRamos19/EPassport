<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NESAPh Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="app-container">
    <div class="logo-section">
      <img src="logo.png"  class="main-logo"/>
      <h1>National Eagle Scout<br>Association of the Philippines</h1>
    </div>

    <div class="login-card" style="display: flex; flex-direction: row; gap: 18px; justify-content: center; align-items: flex-start;">
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <h2 style="text-align:center;">Sign Up</h2>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="signup-email" style="min-width:80px;">Email</label>
          <input type="text" id="signup-email" placeholder="Enter your email" style="flex:1; min-width:140px;" />
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="signup-password" style="min-width:80px;">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" style="flex:1; min-width:140px;" />
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="signup-confirm" style="min-width:80px;">Confirm</label>
          <input type="password" id="signup-confirm" placeholder="Confirm password" style="flex:1; min-width:140px;" />
        </div>
        <button onclick="signup()">Sign Up</button>
        <button type="button" class="signup-btn" onclick="goToLogin()">Back to Login</button>
      </div>
    </div>

    <div class="footer">
      <img src="laginghanda.png" 
      <p>"Laging Handa"</p>
    </div>
  </div>

  <script>
    function signup() {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (!email || !password || !confirm) {
        alert("Please fill in all fields.");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      alert("Sign up successful! (Demo only)");
      // Here you would send data to your server
    }
    function goToLogin() {
      window.location.href = "logindesign.html";
    }
  </script>
</body>
</html>
